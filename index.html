<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header><h1>CALCULAR FIGURAS GEOMETRICAS</h1><h3>Calcular diferentes medidas de figuras geometricas</h3> </header>
    <h2 id="result"></h2>
    <div class="principal">    
        <div class="contenedor">
            <h2>CUADRADO</h2>
            <h3>多Cuanto mide un lado del cuadrado?</h3> 
            <form action="">
                <input type="text" name="cuadrado_text" id="cuadrado_text">
                <input type="button" value="Area" id="button_cuadrado_area">
                <input type="button" value="Perimetro" id="button_cuadrado_perimetro">
            </form>
        </div>
        <div class="contenedor">
            <h2>TRIANGULO</h2>
            <h3>多Cuanto mide los lados del triangulo?</h3> 
            <form action="">
                <label for="">LADO 1 </label><input type="text" name="triangulo_lado1" id="triangulo_lado1">
                <label for="">LADO 2 </label><input type="text" name="triangulo_lado2" id="triangulo_lado2">
                <label for="">LADO 3 </label><input type="text" name="triangulo_lado3" id="triangulo_lado3">
                <input type="button" value="Perimetro" id="button_triangulo_perimetro">
                <label for="">多CUAL ES LA ALTURA Y LA BASE DEL TRIANGULO?</label>
                <label for="">BASE </label><input type="text" name="triangulo_areab" id="triangulo_areab">
                <label for="">ALTURA </label><input type="text" name="triangulo_areah" id="triangulo_areah">
                <input type="button" value="Area" id="button_triangulo_area">
            </form>
        </div>
        <div class="contenedor">
            <h2>CIRCULO</h2>
            <h3>多Cuanto el radio?</h3> 
            <form action="">
                <input type="text" name="circulo_text" id="circulo_text">
                <input type="button" value="Area" id="button_circulo_area">
                <input type="button" value="Perimetro" id="button_circulo_perimetro">
                <input type="button" value="Diametro" id="button_circulo_diametro">
            </form>
        </div>
        </div>
</body>
<script src="/geometric.js"></script>
</html>
